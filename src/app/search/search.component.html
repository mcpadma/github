<div>
  <input type= "text" name="searchTxt" [(ngModel)]="searchTxt" (keyup)="onKeyUp($event)">
  <button (click) = "getUsers()">Search</button>
</div>
<p>Your search keyword is "{{searchTxt}}" </p>
<p>{{searchCount}}</p>
<ol *ngIf= "searchResult">
 
  <mat-card class="example-card" *ngFor = "let user of searchResult.items">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      <a mat-raised-button (click)="showUserDetail(user)">{{user.login}}</a>
    </mat-card-title>
  </mat-card-header>
  <img class ="profile-img" mat-card-image [src]="user.avatar_url" alt="Photo of a Shiba Inu">
 
  
</mat-card>
</ol>
